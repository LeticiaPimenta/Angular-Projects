<h1>{{ title }}</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Task</th>
      <th>Completed</th>
      <th class="text-center">
        <a class="btn btn-xs btn-success" [routerLink]="['/task/add']" >
          <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span> New
        </a>
      </th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td [taskFinished]="task.finished" [class.success]="!task.finished">{{ task.name }}</td>
      <td style="width: 70px" class="text-center">
        <input type="checkbox" [value]="task.id"
        [checked]="task.finished"
        (click)="updateStatus(task)"/>
      </td>
      <td class="text-center" style="width: 200px">
        <a title="Edit" alt="Edit" [routerLink]="['/task/edit', task.id]" class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Edit
        </a>
        <a href="#" title="Delete" alt="Delete" class="btn btn-xs btn-danger" (click)="deleteTask($event, task)" >
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Delete
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tasks.length==0">No tasks registered.</p>
