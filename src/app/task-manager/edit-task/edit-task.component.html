<h1>Edit Task</h1>

<div class="well">
  <form #formTask="ngForm" name="formTask">
    <div class="form-group">
      <label for="name">Task:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="task.name"
        #name="ngModel"
        minlength="5"
        required
      />
      <div
        *ngIf="name.errors && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!name.errors.required">Write the Task.</div>
        <div [hidden]="!name.errors.minlength">
          The Task should have at least 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input
        type="submit"
        class="btn btn-success"
        (click)="updateTask()"
        value="UpdateTask"
        [disabled]="!formTask.form.valid"
      />
      <a [routerLink]="['/task']" class="btn btn-default">
        <span
          class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>
        Back
      </a>
    </div>
  </form>
</div>
